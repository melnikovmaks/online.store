<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="http://localhost:8080/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/css/style.css"/>
</head>
<body>
<header th:insert="constantsBlocks/header :: header"></header>
<br>

<div class="container text-center">
    <div>
        <h1 th:text="#{user_registration}"></h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{first_name}"></label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{last_name}"></label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{username}"></label>
                <div class="col-8">
                    <input type="text" th:field="*{userName}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{password}"></label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{email}"></label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="#{sign_up_reg}"></button>
            </div>
        </div>
    </form>
</div>

<br>
<footer th:insert="constantsBlocks/footer :: footer"></footer>
</body>
</html>
